<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List App</title>
    <script src="https://kit.fontawesome.com/ea26a1f5e9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;800&display=swap" rel="stylesheet">


</head>
<body>

    <div class="modal">
        <div class="addTask">
            <p class="newTask">create task</p>
            <form action="">
                <input type="text" id="title" placeholder="Task Title">
                <textarea name="" id="task" cols="30" rows="10" placeholder="Task details..."></textarea>
                <button class="submitTask" type="button" id="saveTask">submit task</button>
            </form>

        </div>
    </div>

    <nav class="nav">
        <div class="darkMode">
            <svg width="32" height="35" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0 17.5C0 7.828 7.836 0 17.484 0c.888 0 2.32.13 3.196.293.75.138.918 1.143.256 1.518A13.704 13.704 0 0 0 14 13.734c0 8.57 7.79 15.079 16.273 13.461.747-.14 1.272.729.79 1.325A17.426 17.426 0 0 1 17.484 35C7.82 35 0 27.156 0 17.5Z" fill="#F7ECDE"/></svg>
        </div>

        <div class="lightMode">
            <svg width="40" height="41" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20 12.5c-4.142 0-7.43 3.357-7.43 7.43 0 4.071 3.22 7.57 7.43 7.57 4.21 0 7.43-3.358 7.43-7.43 0-4.072-3.29-7.57-7.43-7.57Zm19.79 14.68L34.851 20l4.933-7.11a1.193 1.193 0 0 0-.767-1.854l-8.516-1.539-1.54-8.516A1.192 1.192 0 0 0 27.11.214L20 5.217 12.82.283a1.192 1.192 0 0 0-1.853.768L9.5 9.57.981 11.109c-.853.148-1.262 1.14-.767 1.781l4.934 7.18-4.934 7.11a1.192 1.192 0 0 0 .768 1.853l8.515 1.54 1.54 8.515a1.192 1.192 0 0 0 1.852.767L20 34.921l7.11 4.934c.713.495 1.7.086 1.853-.767l1.54-8.516 8.515-1.54a1.194 1.194 0 0 0 .771-1.853ZM20 30c-5.523 0-9.93-4.478-9.93-9.93 0-5.523 4.478-9.93 9.93-9.93s9.93 4.477 9.93 9.93A9.88 9.88 0 0 1 20 30Z" fill="#354259"/></svg>
        </div>
    </nav>

    <main>

        <div class="allMain">
            <h2 class="appName">TO-DO-LIST</h2>

            <div class="mainContainer">

                <section class="Task-sections">
                    
                    <button type="button" class="addBtn">Add new task</button>
                    
                    <ul class="taskBox"></ul>
                </section>
                
            </div>
        </div>
    </main>

    <script src="./assets/js/new.js"></script>
</body>
</html>
